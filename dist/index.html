<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aliases - Twosies</title>
  <style>
    button {
      display:block;
      margin: 2rem auto;
      border-radius: 10px;
      border: 3px solid gray;
      background: rgb(29, 165, 72);
      color: white;
      font-size: 4rem;
      padding: 1rem;
    }
    button:hover {
      color:rgb(29, 165, 72);
      background: white;
      border-color: black;
      cursor:pointer;
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <button id='new_game'>NEW GAME</button>
    <button id='join_game'>JOIN GAME</button>
  </div>
  <script>
    // GET '/api/newgame'
    document.getElementById('new_game').onclick = () => {
      let gameID = Math.floor(Math.random() * 2560).toString(16);
      window.location.replace(`/g/?gameID=${gameID}&player=1`);
    }

    document.getElementById('join_game').onclick = () => {
      let gameID = window.prompt('Game code:');
      window.location.replace(`/g/?gameID=${gameID}&player=2`);
    }

  </script>
</body>
</html>
